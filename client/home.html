<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Typeringo!</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .title {
        margin: 5% auto 0 auto;
        text-align: center;
        font-family: Typewriter;
        font-weight: 100;
      }
      .title::after {
        content: "";
        outline: 1px solid var(--primary);
        position: relative;
      }

      .content {
        width: 50%;
        text-align: center;
      }
      .content > * {
        padding: 10px;
      }
    </style>
  </head>
  <body class="">
    <button id="toggleDark">Toggle Dark Theme</button>
    <div class="container">
      <div class="content">
        <h2 class="title" id="title"></h2>
        <p class="subtitle" id="subtitle">
          Click below and start typing!
        </p>
        <form
          class="nicknameForm"
          id="nicknameForm"
          action="/browse"
          method="GET"
        >
          <!-- <input id="nicknameInput" name="nickname" type="text" /> -->
          <input id="nicknameSubmit" type="submit" value="Let's play!" />
        </form>
      </div>
    </div>
    <script src="./scripts/animations.js"></script>
    <script>
      //CONSTANTS
      const titleValue = "Welcome in Typeringo!";

      //FLAGS

      //REFERENCES
      const body = document.querySelector("body");
      const darkBtn = document.querySelector("button#toggleDark");
      const title = document.querySelector("h2#title");

      //EVENTS
      darkBtn.addEventListener("click", (e) => {
        body.classList.toggle("dark");
      });

      //SOCKETS
      const socket = io();

      window.onload = () => {
        const titleInterval = animateTextInterval(
          animateTextWithMispelling,
          title,
          titleValue,
          250
        );
      };
    </script>
  </body>
</html>
